<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="task.css">
    <title>JS Challenge</title>
</head>
<body>

    <div class="header">
        <h1>Chemical Supplies</h1>
        <div class="icons">
            <button><i class="fa-solid fa-circle-plus" style="color:blue"></i></button>
            <button><i class="fa-solid fa-arrow-up" style="color:blue"></i></button>
            <button><i class="fa-solid fa-arrow-down" style="color:blue"></i></button>
            <button><i class="fa-solid fa-trash" style="color:red"></i></button>
            <button><i class="fa-solid fa-arrow-rotate-left" style="color:blue"></i></button>
            <button><i class="fa-regular fa-floppy-disk" style="color:blue"></i></button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm" id="example">
            <thead class="table-dark">
                <tr>
                    <th id="id-col">id</th>
                    <th id="Chemical_name-col">Chemical name</th>
                    <th id="Vendor-col">Vendor</th>
                    <th id="Density-col">Density</th>
                    <th id="Viscosity-col">Viscosity</th>
                    <th id="Packaging-col">Packaging</th>
                    <th id="Pack_size-col">Pack size</th>
                    <th id="Unit-col">Unit</th>
                    <th id="Quantity-col">Quantity</th>
                </tr>
            </thead>
            <tbody id="tableRows">
    
            </tbody>
        </table>
    </div>
</body>
